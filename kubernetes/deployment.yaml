apiVersion: apps/v1
kind: Deployment
metadata:
  name: appman-demo
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: appman-demo
        env: {{ .Values.labels.env }}
          cluster: {{ .Values.labels.cluster }}
    spec:
      containers:
        - name: helloapp
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          ports:
            - containerPort: 8080